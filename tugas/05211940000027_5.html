<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #005500;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a.test {
  background-color: #550000;
}

a:hover, a:active {
  background-color: #00ee00;
  color: black;
}

a.test:hover {
  background-color: #ff0000;
  color: white;
}

li {
  float:left;
  list-style-type: none;
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<ul>
  <li>
    <a href="#" target="_blank">This is a link</a>
  </li>
  <li>
    <a href="#" target="_blank">This is a link</a>
  </li>
  <li>
    <a href="#" target="_blank">This is a link</a>
  </li>
    <li>
    <a class="test" href="#" target="_blank">NO</a>
  </li>
</body>
</html>
